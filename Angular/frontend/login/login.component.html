  <div id="logreg-forms"  >
        <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()" method="POST">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR  </p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" formControlName="email"  name="email">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" formControlName="password"  name="password">
            
            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
        <form (submit)="SignUp()">
    
            <button  type="submit" class="btn btn-primary btn-block"  id="btn-signup" value="" >Sign up New Account</button>
        </form>

            
            
            <br>
           </form> 
    </div>
